<div class="parent">
    <div class="container">
        <div class="login-box">
            <h2>Login</h2>
            <form action="#">
                <div class="input-box">
                    <input type="email" [(ngModel)]="authentication.email" name="email" required>
                    <label>Email</label>
                </div>
                <div class="input-box">
                    <input type="password" [(ngModel)]="authentication.password" name="password" required>
                    <label>Password</label>
                </div>
                <div class="forgot-pass">
                    <a (click)="onForgotPassword()">Forgot your password?</a>
                </div>
                <button type="submit" class="btn" (click)="onLogin()">Login</button>
                <div class="signup-link">
                    <a (click)="onSignUp()">Signup</a>
                </div>
            </form>
        </div>
    </div>
</div>
